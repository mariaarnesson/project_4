<title>Online Booking</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}




{% if user.is_authenticated %}

<video preload="auto" playsinline autoplay muted loop data-object-fit="cover" poster="">
    <source src="https://player.vimeo.com/external/559960987.sd.mp4?s=324a7f478eefb57438117fdcca448e864c57a695&profile_id=165&oauth2_token_id=57447761" type="video/mp4">
  </video> 
  
<h1 class="text-center  mt-3">Online Booking</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Please select a table: </h3>
            <select class="form-select fs-3" name="service">
                <option value="Family table">Family table</option>
                <option value="Outdoor seating">Outdoor seating</option>
                <option value="Table for too">Table for two</option>
                <option value="Table on second floor (sea view)">Table on second floor (sea view)</option>
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
        </div>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="#" class="btn btn-primary shadow text-center">Sign in</a>
</div>

{% endif %}


{% endblock %}
